<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <th:block th:replace="~{includes/generalScript::head}"></th:block>
</head>
<body>
<form method="post" th:actions="@{/sign-in.html}">
    <p th:if="${loginError}" class="error">Zły login lub hasło</p>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <a class="navbar-brand" th:href="homePage.html"
               style="font-size:32px;font-weight:bolder;font-family:Georgia,serif">MeetUp</a>
        </nav>
        <div class="form-group, col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                   placeholder="Wpisz mail">
        </div>
        <div class="form-group, col-md-6">
            <label for="password">Hasło</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Wpisz hasło">
            <br>
            <button type="submit" class="btn btn-primary" th:href="homePage.html">Zaloguj</button>
        </div>
    </div>
</form>
<th:block th:replace="~{includes/generalScript::end-of-body}"></th:block>
</body>
</html>
