<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<form method="get" th:actions="@{/event_details.html}">
    <div th:fragment="eventsList" th:if="${not #lists.isEmpty(list)}">
        <div>
            <p style="font-size:28px">Lista wydarze≈Ñ</p>
        </div>
        <div th:each="element : ${list}">
            <table class="table table-dark table-striped" style="margin-right:150px;">
                <tr>
                    <th th:href="@{'/searchBar/event/' + ${element.getId()}}" th:text="${element.title}" colspan="2" width="150px"></th>
                </tr>
                <tr>
                    <td th:text="${element.from}"></td>
                    <td th:text="${element.to}"></td>
                </tr>
                <tr>
                    <td  th:text="${element.description}" colspan="2"></td>
                </tr>
            </table>
        </div>
    </div>
</form>
</body>
</html>
